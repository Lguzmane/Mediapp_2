{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>

    <title>Correo Enviado | Sistema Médico</title>

    <link href="{% static 'Mediapp/css/comun.css' %}" rel="stylesheet">
</head>
<body>
<div id="header-container"></div>

                </div>
            </div>
        </div>
    </div>

<div id="footer-container"></div>
