{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediApp - Citas Médicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'Mediapp/css/comun.css' %}" rel="stylesheet">
    <link href="{% static 'Mediapp/css/paciente.css' %}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    {% include 'Mediapp/components/header.html' %}

    <div class="container my-4 flex-grow-1">
        <div class="row">
            <div class="col-md-6">
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header bg-white border-0">
                        <h5 class="seccion-titulo"><i class="bi bi-calendar-check"></i> Citas Programadas</h5>
                    </div>
                    <div class="card-body" id="citas-container">
                        <div class="text-center py-4" id="loading-citas">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white border-0">
                        <h5 class="seccion-titulo"><i class="bi bi-clock-history"></i> Historial de Citas</h5>
                    </div>
                    <div class="card-body" id="historial-container">
                        <div class="text-center py-4" id="loading-historial">
                            <div class="spinner-border text-secondary" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    {% include 'Mediapp/components/footer.html' %}

    <!-- Modal de Cancelación -->
    <div class="modal fade" id="modalCancelar">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Confirmar Cancelación</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>¿Está seguro que desea cancelar esta cita?</p>
                    <p class="fw-bold" id="cita-cancelar-info"></p>
                    <div class="mb-3">
                        <label class="form-label">Motivo de cancelación (opcional):</label>
                        <textarea class="form-control" rows="2" name="motivo"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Volver</button>
                    <button type="button" class="btn btn-danger btn-sm" id="confirmarCancelacionBtn">Confirmar Cancelación</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'Mediapp/js/loadComponents.js' %}"></script>
    <script src="{% static 'Mediapp/js/paciente.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('citaAgendada')) {
                Swal.fire({
                    title: '¡Cita agendada!',
                    text: 'Tu reserva se ha registrado correctamente',
                    icon: 'success',
                    confirmButtonText: 'Entendido'
                });
                localStorage.removeItem('citaAgendada');
            }
        });
    </script>
</body>
</html>
