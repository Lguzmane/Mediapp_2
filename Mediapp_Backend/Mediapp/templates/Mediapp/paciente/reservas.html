{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediApp - Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="{% static 'Mediapp/css/comun.css' %}">
    <link rel="stylesheet" href="{% static 'Mediapp/css/paciente.css' %}">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <!-- Header dinámico -->
    {% include 'Mediapp/components/header.html' %}

    <div class="container my-4 flex-grow-1">
        <div class="card shadow">
            <div class="card-header reserva-header text-white">
                <h5><i class="bi bi-calendar-plus"></i> Reservar Hora Médica</h5>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <label class="form-label fw-bold">1. Seleccione especialidad:</label>
                    <select id="selectEspecialidad" class="form-select">
  <option value="">Seleccione...</option>
</select>
                </div>
                <div id="seccionMedicos" class="mb-4 d-none">
                    <label class="form-label fw-bold">2. Elija médico:</label>
                    <div id="listaMedicos" class="row mt-2 g-3"></div>
                </div>
                <div id="seccionFechaHora" class="d-none">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">3. Seleccione fecha:</label>
                            <input id="inputFecha" class="form-control" placeholder="Elija una fecha">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">4. Elija hora:</label>
                            <div id="horasContainer" class="bg-white p-3 border rounded"></div>
                        </div>
                    </div>
                    <div class="text-end mt-4">
                        <button id="btnConfirmar" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Confirmar Reserva
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer-->
    {% include 'Mediapp/components/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'Mediapp/js/paciente.js' %}"></script>
    <script src="{% static 'Mediapp/js/loadComponents.js' %}"></script>
</body>
</html>
